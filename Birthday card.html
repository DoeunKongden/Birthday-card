<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/Birthday card.css">
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Rin Rin</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>
            Wishing you a very happy birthday to my lovely Rin Rin 
            I wish that peace , education , wealth and success would come your way
            and I wish for our journey will forever continue to cross path with one another 
            I love you .. With all my heart Darling 
        </p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
